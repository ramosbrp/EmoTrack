<ion-header>
  <ion-toolbar>
    <ion-title>Bem-vindo ao Emotrack</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero-section">
    <img src="../../assets/imagens/logo.jpg" alt="Imagem de destaque do app">
    <h2>Gerencie suas emoções de maneira simples e eficiente.</h2>
    <ion-button expand="full" color="primary" (click)="navigateToLogin()">Entrar</ion-button>
    <ion-button expand="full" color="secondary" (click)="navigateToRegister()">Cadastrar</ion-button>
  </div>

  <div class="features-section">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-icon name="happy-outline"></ion-icon>
            <h3>Monitore seu humor</h3>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-icon name="journal-outline"></ion-icon>
            <h3>Registre seu diário</h3>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Mais funcionalidades -->
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <p>&copy; 2024 Emotrack | <a href="#">Termos de uso</a> | <a href="#">Política de privacidade</a></p>
</ion-footer>
