<ion-header>
  <ion-toolbar>
    <ion-title>Bem-vindo ao Emotrack</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero-section">
    <div class="round-frame" >
      <img src="../../assets/imagens/logo.jpg" alt="Imagem de destaque do app">
    </div>
    <h3>Gerencie suas emoções de maneira simples e eficiente.</h3>
    <div class="btn-container">
      <button class="btn entrar" fill="outline" expand="full" color="Medium" (click)="navigateToLogin()">Entrar</button>
      <button class="btn cadastrar" fill="outline" expand="full" color="Medium"
        (click)="navigateToRegister()">Cadastrar</button>
    </div>
  </div>

  <div class="features-section">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-icon name="happy-outline"></ion-icon>
            <h2>Monitore seu humor</h2>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-icon name="journal-outline"></ion-icon>
            <h2>Registre seu diário</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Mais funcionalidades -->
    </ion-grid>
  </div>
</ion-content>
