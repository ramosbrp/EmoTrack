<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Erro no Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="error-container">
    <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
    <h2>Não foi possível fazer o login</h2>
    <p>Verifique suas credenciais e tente novamente.</p>
    <ion-button expand="full" (click)="tryAgain()">Tentar novamente</ion-button>
  </div>
</ion-content>
