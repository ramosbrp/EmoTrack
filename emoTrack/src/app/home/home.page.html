<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Dê uma nota para o seu humor</ion-label>
    <div class="thermometer">
      <input type="range" min="1" max="10" step="1" class="vertical-range" [(ngModel)]="userMood"
        (input)="onMoodChange($event)">
      <div class="thermometer-label">{{ userMood }}</div>
    </div>
  </ion-item>



  <ion-list class="ion-list" >
    <ion-item class="ion-item" >
      <label class="label" for="gratidao">Três coisas pelas quais você é grato hoje</label>
      <textarea class="textarea" id="gratidao" placeholder="Escreva aqui..."></textarea>

    </ion-item>
    <ion-item class="ion-item">
      <label class="label" for="gratidao">Intenções para o seu dia</label>
      <textarea class="textarea" id="gratidao" placeholder="Escreva aqui..."></textarea>

    </ion-item>
    <ion-item class="">
      <label class="label" for="gratidao">Tarefas mais importantes do dia</label>
      <textarea class="textarea" id="gratidao" placeholder="Escreva aqui..."></textarea>

    </ion-item>
  </ion-list>

</ion-content>
